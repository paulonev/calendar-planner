<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pure JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h2>Calendar-Planner</h2>
        </header>
        <main>
            <div class="widgets">
                <div class="widget widgets__calendar">
                    <div class="widget__header">
                    </div>
                    <div class="widget__calendar">
                    </div>
                    <div class="widget__period-picker"></div>
                </div>
                <div class="widget widgets__planner">
                    <div class="input-plan">
                        <h3>Choose time and write some plans</h3>
                        <form class="input-plan__form">
                            <input type="time"
                              id="time"
                              name="time"
                              value="00:00"
                            />
                            <input type="text"
                              placeholder="Write up your plan" 
                              id="plan"
                              name="plan"
                            />
                        </form>
                    </div>
                    <h4>Planlist</h4>
                    <div class="widget__planner-planlist">
                    </div>
                    <div class="widget__planner-emailform">
                        <h3>Email anybody with this plans</h3>
                        <form action="" class="emailform">
                          <input type="email"
                            placeholder="Email" 
                            id="email"
                            name="email"
                          />
                          <button>Send</button>  
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Calendar-Planner app by <strong>paulonev</strong>. All rights not reserved.</p>
        </footer>
    </div>
</body>
</html>
